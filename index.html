<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62d86d79d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Liip Offices in Switzerland</title>
</head>

<body>
    <div class="container">
        <h1>Liip Offices in Switzerland</h1>

        <p>Click on the marker to display the office image</p>
        <div id="map"></div>
    </div>

    <footer>
        <p> Developed by <a href="https://www.linkedin.com/in/mannar-hielal/">Mannar Hielal</a></p>
    </footer>
    <script type="module" src="./script.js"></script>
    <script id="myScript"></script>
    <script type="module">
        import {api_key} from './config.js';
        const url = `https://maps.googleapis.com/maps/api/js?key=${api_key}&callback=initMap`;
        document.getElementById('myScript').src = url;
    </script>
</body>

</html>
